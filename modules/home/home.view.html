<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 ng-if="currentPage != 1">Page {{currentPage}}</h1>

            <div class="post" ng-repeat="post in posts">

            <h2>
                <a href="#" ng-bind-html="post.title.rendered"></a>
            </h2>

            <!--<p class="lead">-->
                <!--by <a href="index.php">Start Bootstrap</a>-->
            <!--</p>-->

            <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.date_gmt | date:'medium'}}</p>
            <hr>
            <img class="img-responsive" src="http://placehold.it/900x300" alt="">
            <hr>
            <p ng-bind-html="post.excerpt.rendered"></p>
            <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

            <hr>

            </div>

            <!-- Pager -->
            <ul class="pager">
                <li class="previous" ng-if="currentPage && currentPage != 1">
                    <button class="btn btn-primary" ng-click="getNextPosts()">&larr; Older</button>
                </li>
                <li class="next">
                    <button class="btn btn-primary" ng-click="getPreviousPosts()">Newer &rarr;</button>
                </li>
            </ul>

        </div>

        <div class="col-md-4">
            <categories></categories>
        </div>

    </div>

</div>
