<div class="row">
        <div class="col-md-12">
            <div class="blog-comment">
                <h3 class="text-success" ng-if="comments.length > 0">Comments</h3>
                <h3 class="text-warning" ng-if="comments.length == 0">No Comment</h3>
                <hr/>

                <ul class="comments" ng-if="comments.length > 0">

                    <li class="clearfix" ng-repeat="comment in comments">

                        <img ng-src="{{comment.author_avatar_urls[96]}}" class="avatar">
                        <div class="post-comments">
                            <p class="meta"> {{comment.date_gmt | date:'medium'}} <a>{{comment.author_name}}</a> says : <i class="pull-right"><a href="#"><small>Reply</small></a></i></p>
                            <p ng-bind-html="comment.content.rendered">
                            </p>
                        </div>

                    </li>

                </ul>

            </div>
        </div>
    </div>
