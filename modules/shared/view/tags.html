<div class="well">
    <h4>Tags</h4>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-unstyled">
                <li ng-repeat="tag in tags | orderBy:'-count'" ng-if="tags.length > 0">
                    <a href="{{tag.link}}">{{tag.name}} ({{tag.count}})</a>
                </li>
                <p ng-if="tags.length == 0">There is no tag</p>
            </ul>
        </div>
    </div>
</div>
